<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .start-container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }
    
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    
    p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .start-btn {
      padding: 16px 50px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
    }
    
    .start-btn:hover {
      background-color: #c2185b;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
    }
    
    .start-btn:active {
      transform: translateY(1px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>Financial Calculators</h1>
    <p>Powerful tools to calculate interest rates and VAT values with precision. Get started with just one click!</p>
    <button class="start-btn" onclick="window.location.href='calculator.html'">Start Calculating</button>
  </div>
</body>
</html>
